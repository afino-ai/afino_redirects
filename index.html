<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Prevent search engines from indexing -->
    <meta name="robots" content="noindex, nofollow, noarchive" />
    <meta name="googlebot" content="noindex, nofollow, noarchive" />

    <!-- Prevent browsers from caching -->
    <meta
      http-equiv="Cache-Control"
      content="no-cache, no-store, must-revalidate"
    />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />

    <!-- JavaScript redirect for fastest possible redirect -->
    <script>
      // Only redirect if we're not already on afino.ai
      if (!window.location.hostname.includes("afino.ai")) {
        window.location.replace("https://www.afino.ai");
      }
    </script>

    <!-- Instant redirect using meta refresh as fallback, only if not on target domain -->
    <meta http-equiv="refresh" content="0; url=https://www.afino.ai" />
  </head>
  <body>
    <!-- Only shown if JavaScript is disabled -->
    <p>Redirecting to <a href="https://www.afino.ai">www.afino.ai</a>...</p>
  </body>
</html>
